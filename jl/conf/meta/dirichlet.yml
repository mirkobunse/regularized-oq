#
# conf/meta/dirichlet.yml
#
# Meta-configuration for comparing methods on telescope data
# with multiple sampling protocols. Namely, APP and NPP are
# implemented through a Dirichlet prior.
#
job: dirichlet # this file configures the function Job.<job>
seed: 876 # random number generator seed
N_trn: 20000 # number of training data items
M_val: 1000 # number of validation samples
M_tst: 2000 # TODO: INCREASE TO 5000; number of testing samples
N_val: 1000 # number of items in each validation sample
N_tst: 1000 # number of items in each testing sample


# output of configuration expansion and of experiments
configfile: conf/gen/dirichlet_$(dataset).yml
outfile: res/csv/dirichlet_$(dataset).csv
valfile: res/csv/dirichlet_val_$(dataset).csv


# all data sets to be used
dataset:
  - fact # FACT telescope data

  # UCI data sets
  - blog-feedback
  - online-news-popularity

  # OpenML data sets
  - Yolanda
  - fried

# the sampling protocols with which to evaluate
protocol:
  sampling: app # app or npp
  n_splits: 5 # investigate multiple levels of curvature + all data


# all classifiers over which the quantification methods are optimized
classifier:

  - name: "RF ($w=$(class_weight), c=$(criterion), d=$(max_depth)$)"
    classifier: RandomForestClassifier
    package: ensemble
    parameters:
      criterion: [ "entropy", "gini" ]
      max_depth: [ 4, 8, 12 ]
      class_weight: [ "balanced", ~ ]
      max_features: sqrt
      n_estimators: 100
      random_state: 876
      oob_score: true

  - classifier: LogisticRegression # not tried on FACT (does not work, anyway)
    method_id: logReg
    name: "LR ($w=$(class_weight), C=$(C)$)"
    parameters:
      C: [ 0.001, 0.01, 0.1, 1.0, 10.0 ]
      class_weight: [ "balanced", ~ ]
    bagging: # parameters of a BaggingClassifier
      n_estimators: 100
      random_state: 876
      oob_score: true

# all methods to be compared
method:

  # Ordinal Quantification Tree (CAUTION: will break with costly ensemble skconfigs)
  - method_id: oqt
    name: "OQT ($v=$(val_split)$) on $(classifier)"
    parameters:
      epsilon: 1e-6
      val_split: [ 0.334 ] # 1/3

  - method_id: arc # AdjustedRegressAndCount (by Andrea Esuli)
    name: "ARC ($v=$(val_split)$) on $(classifier)"
    parameters:
      val_split: [ 0.334 ]

  # unfolding methods from QUnfold.jl
  - method_id: ibu
    name: "IBU ($o=$(o), i=$(λ), f=$(fit_tree), w=$(class_weight), J=$(max_leaf_nodes)$)"
    transformer: tree
    transformer_parameters:
      fit_tree: [ 1., .5 ]
      tree_parameters:
        max_leaf_nodes: [ 60, 120 ] # 5 and 10 times the number of classes
        class_weight: [ "balanced", ~ ]
    parameters:
      o: [ 0, 1, 2 ]
      λ: [ 1e-1, 1e-2, 0.0 ]

  - method_id: run
    name: "RUN ($\\tau=$(τ), f=$(fit_tree), w=$(class_weight), J=$(max_leaf_nodes)$)"
    transformer: tree
    transformer_parameters:
      fit_tree: [ 1., .5 ]
      tree_parameters:
        max_leaf_nodes: [ 60, 120 ]
        class_weight: [ "balanced", ~ ]
    parameters:
      τ: [ 1e3, 1e1, 1e-1 ] # count-based loss of RUN requires larger τ values

  - method_id: svd
    name: "SVD ($\\tau=$(τ), f=$(fit_tree), w=$(class_weight), J=$(max_leaf_nodes)$)"
    transformer: tree
    transformer_parameters:
      fit_tree: [ 1., .5 ]
      tree_parameters:
        max_leaf_nodes: [ 60, 120 ]
        class_weight: [ "balanced", ~ ]
    parameters:
      τ: [ 1e-1, 1e-3, 1e-5 ]

  # quantification methods from QUnfold.jl
  - method_id: cc
    name: "CC on $(classifier)"

  - method_id: pcc
    name: "PCC on $(classifier)"

  - method_id: acc # softmax ACC
    name: "ACC on $(classifier)"

  - method_id: pacc # softmax PACC
    name: "PACC on $(classifier)"

  - method_id: sld # a.k.a. EMQ
    name: "SLD on $(classifier)"

  - method_id: hdx
    name: "HDx ($(n_bins) bins per feature)"
    parameters:
      n_bins: [2, 3, 4]

  - method_id: hdy
    name: "HDy ($(n_bins) bins per class) on $(classifier)"
    parameters:
      n_bins: [2, 4]

  - method_id: osld # ordinal SLD
    name: "o-SLD ($o=$(o), i=$(λ)$) on $(classifier)"
    parameters:
      o: [ 0, 1 ]
      λ: [ 1e-1, 1e-2 ]

  - method_id: oacc # ordinal ACC
    name: "o-ACC ($\\tau=$(τ)$) on $(classifier)"
    parameters:
      τ: [ 1e-1, 1e-3, 1e-5 ]

  - method_id: opacc # ordinal PACC
    name: "o-PACC ($\\tau=$(τ)$) on $(classifier)"
    parameters:
      τ: [ 1e-1, 1e-3, 1e-5 ]

  - method_id: ohdx # ordinal HDx
    name: "o-HDx ($\\tau=$(τ)$, $(n_bins) bins per feature)"
    parameters:
      τ: [ 1e-1, 1e-3, 1e-5 ]
      n_bins: [2, 3, 4]

  - method_id: ohdy # ordinal HDy
    name: "o-HDy ($\\tau=$(τ)$, $(n_bins) bins per class) on $(classifier)"
    parameters:
      τ: [ 1e-1, 1e-3, 1e-5 ]
      n_bins: [2, 4]
