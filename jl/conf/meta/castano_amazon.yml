#
# conf/meta/castano_amazon.yml
#
# Meta-configuration for comparing quantification methods on Amazon customer review text data.
#
job: amazon # this file configures the function Job.<job>
seed: 876 # random number generator seed
M_val: 1000 # number of validation samples
M_tst: 2000 # TODO: INCREASE TO 5000; number of testing samples

# output of configuration expansion and of experiments
configfile: conf/gen/castano_amazon_$(id).yml # $(id) is replaced by the data ID
outfile: res/csv/castano_amazon_$(id).csv
valfile: res/csv/castano_amazon_$(id)_val.csv

data:
  - id: roberta
    path: /mnt/data/amazon-oq-bk/roberta
    type: dense_vector

# the sampling protocols with which to evaluate
protocol:
  sampling: app # app or npp
  n_splits: 5 # investigate multiple levels of curvature + all data

# all classifiers over which the quantification methods are optimized
classifier:

  - classifier: LogisticRegression
    method_id: logReg
    name: "LR ($w=$(class_weight), C=$(C)$)"
    parameters:
      C: [ 0.001, 0.01, 0.1, 1.0, 10.0 ]
      class_weight: [ "balanced", ~ ]

# all methods to be compared
method:

  # original implementations by Castaño et al. (2022)
  - method_id: castano-edy
    name: "Casta{\\~{n}}o EDy (d=EMD) on $(classifier)"
    parameters:
      distances: emd_distances
      decomposer: none
      option: bagging_decomp

  - method_id: castano-pdf
    name: "Casta{\\~{n}}o PDF (J=$(n_bins), d=EMD) on $(classifier)"
    parameters:
      n_bins: [ 5, 10 ] # bins per class, equivalent to [ 20, 40 ] in QUnfold
      decomposer: none
      option: bagging_decomp

  # regularized implementations from QUnfold.jl
  - method_id: edy
    name: "o-EDy ($\\tau=$(τ)$, d=EMD) on $(classifier)"
    parameters:
      τ: [ 1e-1, 1e-3, 1e-5 ]
      distance: EarthMovers

  - method_id: pdf
    name: "o-PDF ($\\tau=$(τ), J=$(n_bins)$, d=s-EMD) on $(classifier)"
    parameters:
      τ: [ 1e-1, 1e-3, 1e-5 ]
      n_bins: [ 20, 40 ]
      distance: EarthMoversSurrogate
