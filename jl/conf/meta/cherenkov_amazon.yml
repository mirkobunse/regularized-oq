#
# conf/meta/cherenkov_amazon.yml
#
# Meta-configuration for comparing quantification methods on Amazon customer review text data.
#
job: amazon # this file configures the function Job.<job>
seed: 876 # random number generator seed
M_val: 1000 # number of validation samples
M_tst: 2000 # TODO: INCREASE TO 5000; number of testing samples

# output of configuration expansion and of experiments
configfile: conf/gen/cherenkov_amazon_$(id).yml # $(id) is replaced by the data ID
outfile: res/csv/cherenkov_amazon_$(id).csv
valfile: res/csv/cherenkov_amazon_$(id)_val.csv

data:
  - id: roberta
    path: /mnt/data/amazon-oq-bk/roberta
    type: dense_vector

# the sampling protocols with which to evaluate
protocol:
  sampling: app # app or npp
  n_splits: 5 # investigate multiple levels of curvature + all data

# all classifiers over which the quantification methods are optimized
classifier:

  - classifier: LogisticRegression
    method_id: logReg
    name: "LR ($w=$(class_weight), C=$(C)$)"
    parameters:
      C: [ 0.001, 0.01, 0.1, 1.0, 10.0 ]
      class_weight: [ "balanced", ~ ]
    bagging: # parameters of a BaggingClassifier
      n_estimators: 100
      random_state: 876
      oob_score: true

# all methods to be compared
method:

  - method_id: cherenkov-ibu
    name: "Cherenkov IBU ($o=$(o), i=$(λ)$) on $(classifier)"
    transformer: classifier
    parameters:
      o: [ 0, 1 ]
      λ: [ 1e-1, 1e-2, 0.0 ]

  # - method_id: ibu
  #   name: "QUnfold IBU ($o=$(o), i=$(λ)$) on $(classifier)"
  #   transformer: classifier
  #   parameters:
  #     o: [ 0, 1 ]
  #     λ: [ 1e-1, 1e-2, 0.0 ]

  - method_id: cherenkov-run
    name: "Cherenkov RUN ($\\tau=$(τ)$) on $(classifier)"
    transformer: classifier
    parameters:
      τ: [ 1e-1, 1e-3, 1e-5 ]

