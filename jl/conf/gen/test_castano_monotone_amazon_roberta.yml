M_val: 3
outfile: "res/csv/test_castano_monotone_amazon_roberta.csv"
valfile: "res/csv/test_castano_monotone_amazon_roberta_val.csv"
M_tst: 3
configfile: "conf/gen/test_castano_monotone_amazon_roberta.yml"
method:
  - method_id: "castano-cc"
    name: "Casta{\\~{n}}o CC on LR ($w=u, C=1.0$)"
    classifier:
      method_id: "logReg"
      name: "LR ($w=u, C=1.0$)"
      classifier: "LogisticRegression"
      parameters:
        class_weight: "balanced"
        random_state: 3249917414
        C: 1.0
    parameters:
      n_folds: 10
  - method_id: "castano-edy"
    name: "Casta{\\~{n}}o EDy (d=EMD) on LR ($w=u, C=0.1$)"
    classifier:
      method_id: "logReg"
      name: "LR ($w=u, C=0.1$)"
      classifier: "LogisticRegression"
      parameters:
        class_weight: "balanced"
        random_state: 539010050
        C: 0.1
    parameters:
      n_folds: 10
      distances: "emd_distances"
  - method_id: "castano-pcc"
    name: "Casta{\\~{n}}o PCC on LR ($w=u, C=1.0$)"
    classifier:
      method_id: "logReg"
      name: "LR ($w=u, C=1.0$)"
      classifier: "LogisticRegression"
      parameters:
        class_weight: "balanced"
        random_state: 3249917414
        C: 1.0
    parameters:
      n_folds: 10
  - method_id: "castano-pacc"
    name: "Casta{\\~{n}}o PACC on LR ($w=n, C=1.0$)"
    classifier:
      method_id: "logReg"
      name: "LR ($w=n, C=1.0$)"
      classifier: "LogisticRegression"
      parameters:
        class_weight: ~
        random_state: 910122224
        C: 1.0
    parameters:
      n_folds: 10
  - method_id: "castano-acc"
    name: "Casta{\\~{n}}o ACC on LR ($w=n, C=0.001$)"
    classifier:
      method_id: "logReg"
      name: "LR ($w=n, C=0.001$)"
      classifier: "LogisticRegression"
      parameters:
        class_weight: ~
        random_state: 1207595197
        C: 0.001
    parameters:
      n_folds: 10
N_trn: 2000
protocol:
  n_splits: 2
  sampling: "app"
job: "amazon"
data:
  id: "roberta"
  path: "/mnt/data/amazon-oq-bk/roberta"
  type: "dense_vector"
seed: 876
