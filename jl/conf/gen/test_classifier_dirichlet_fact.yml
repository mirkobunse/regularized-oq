M_val: 3
outfile: "res/csv/test_classifier_dirichlet_fact.csv"
valfile: "res/csv/test_classifier_dirichlet_val_fact.csv"
N_tst: 100
M_tst: 3
configfile: "conf/gen/test_classifier_dirichlet_fact.yml"
dataset: "fact"
method:
  - method_id: "run"
    name: "RUN ($\\tau=10.0$) on RF ($w=u, c=G, d=4$)"
    classifier:
      package: "ensemble"
      name: "RF ($w=u, c=G, d=4$)"
      classifier: "RandomForestClassifier"
      parameters:
        oob_score: true
        max_features: "sqrt"
        class_weight: "balanced"
        random_state: 1466828405
        n_estimators: 100
        criterion: "gini"
        max_depth: 4
    transformer: "classifier"
    parameters:
      τ: 10.0
  - method_id: "svd"
    name: "SVD ($\\tau=0.1$) on RF ($w=n, c=E, d=8$)"
    classifier:
      package: "ensemble"
      name: "RF ($w=n, c=E, d=8$)"
      classifier: "RandomForestClassifier"
      parameters:
        oob_score: true
        max_features: "sqrt"
        class_weight: ~
        random_state: 910122224
        n_estimators: 100
        criterion: "entropy"
        max_depth: 8
    transformer: "classifier"
    parameters:
      τ: 0.1
  - method_id: "ibu"
    name: "IBU ($o=1, i=0.1$) on RF ($w=n, c=G, d=4$)"
    classifier:
      package: "ensemble"
      name: "RF ($w=n, c=G, d=4$)"
      classifier: "RandomForestClassifier"
      parameters:
        oob_score: true
        max_features: "sqrt"
        class_weight: ~
        random_state: 1669086789
        n_estimators: 100
        criterion: "gini"
        max_depth: 4
    transformer: "classifier"
    parameters:
      o: 1
      λ: 0.1
N_trn: 2000
N_val: 100
protocol:
  n_splits: 2
  sampling: "app"
job: "dirichlet"
seed: 876
