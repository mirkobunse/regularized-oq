M_val: 3
outfile: "res/csv/test_cherenkov_amazon_roberta.csv"
valfile: "res/csv/test_cherenkov_amazon_roberta_val.csv"
M_tst: 3
configfile: "conf/gen/test_cherenkov_amazon_roberta.yml"
method:
  - method_id: "cherenkov-ibu"
    name: "Cherenkov IBU ($o=$(o), i=$(λ)$) on LR ($w=u, C=1.0$)"
    classifier:
      method_id: "logReg"
      name: "LR ($w=u, C=1.0$)"
      classifier: "LogisticRegression"
      parameters:
        class_weight: "balanced"
        C: 1.0
      bagging:
        oob_score: true
        random_state: 3249917414
        n_estimators: 100
    transformer: "classifier"
    parameters:
      o: 1
      λ: 0.01
  - method_id: "cherenkov-run"
    name: "Cherenkov RUN ($\\tau=0.001$) on LR ($w=u, C=0.1$)"
    classifier:
      method_id: "logReg"
      name: "LR ($w=u, C=0.1$)"
      classifier: "LogisticRegression"
      parameters:
        class_weight: "balanced"
        C: 0.1
      bagging:
        oob_score: true
        random_state: 539010050
        n_estimators: 100
    transformer: "classifier"
    parameters:
      τ: 0.001
N_trn: 2000
protocol:
  n_splits: 2
  sampling: "app"
job: "amazon"
data:
  id: "roberta"
  path: "/mnt/data/amazon-oq-bk/roberta"
  type: "dense_vector"
seed: 876
