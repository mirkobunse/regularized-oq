app_oq_frac: 0.5
M_val: 5
outfile: "res/csv/test_amazon_roberta.csv"
valfile: "res/csv/test_amazon_roberta_val.csv"
M_tst: 5
configfile: "conf/gen/test_amazon_roberta.yml"
method:
  - method_id: "pdf"
    name: "o-PDF ($\\tau=0.001, J=20$, d=s-EMD) on LR ($w=u, C=1.0$)"
    classifier:
      cv:
        random_state: 876
        n_estimators: 10
      method_id: "logReg"
      name: "LR ($w=u, C=1.0$)"
      classifier: "LogisticRegression"
      parameters:
        class_weight: "balanced"
        random_state: 3249917414
        C: 1.0
    parameters:
      order: 3
      τ: 0.001
      n_bins: 20
      distance: "EarthMoversSurrogate"
  - method_id: "pcc"
    name: "PCC on LR ($w=u, C=0.1$)"
    classifier:
      cv:
        random_state: 876
        n_estimators: 10
      method_id: "logReg"
      name: "LR ($w=u, C=0.1$)"
      classifier: "LogisticRegression"
      parameters:
        class_weight: "balanced"
        random_state: 539010050
        C: 0.1
  - method_id: "ohdx"
    name: "o-HDx ($\\tau=0.1$, 2 bins per feature)"
    random_state: 832709507
    parameters:
      order: 3
      τ: 0.1
      n_bins: 2
  - method_id: "ibu"
    name: "IBU ($o=2, i=0.1$) on LR ($w=n, C=1.0$)"
    classifier:
      cv:
        random_state: 876
        n_estimators: 10
      method_id: "logReg"
      name: "LR ($w=n, C=1.0$)"
      classifier: "LogisticRegression"
      parameters:
        class_weight: ~
        random_state: 910122224
        C: 1.0
    transformer: "classifier"
    parameters:
      o: 2
      λ: 0.1
  - method_id: "acc"
    name: "ACC on LR ($w=n, C=0.001$)"
    classifier:
      cv:
        random_state: 876
        n_estimators: 10
