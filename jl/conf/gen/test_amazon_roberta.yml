app_oq_frac: 0.5
M_val: 5
outfile: "res/csv/test_amazon_roberta4.csv"
valfile: "res/csv/test_amazon_roberta_val4.csv"
M_tst: 5
configfile: "conf/gen/test_amazon_roberta.yml"
method:
  - method_id: "sld"
    name: "SLD on LR ($w=u, C=1.0$)"
    classifier:
      cv:
        random_state: 876
        n_estimators: 10
      method_id: "logReg"
      name: "LR ($w=u, C=1.0$)"
      classifier: "LogisticRegression"
      parameters:
        class_weight: "balanced"
        random_state: 3249917414
        C: 1.0
  - method_id: "opacc"
    name: "o-PACC ($\\tau=0.001$) on LR ($w=u, C=0.1$)"
    classifier:
      cv:
        random_state: 876
        n_estimators: 10
      method_id: "logReg"
      name: "LR ($w=u, C=0.1$)"
      classifier: "LogisticRegression"
      parameters:
        class_weight: "balanced"
        random_state: 539010050
        C: 0.1
    parameters:
      order: 4
      τ: 0.001
  - method_id: "pacc"
    name: "PACC on LR ($w=u, C=1.0$)"
    classifier:
      cv:
        random_state: 876
        n_estimators: 10
      method_id: "logReg"
      name: "LR ($w=u, C=1.0$)"
      classifier: "LogisticRegression"
      parameters:
        class_weight: "balanced"
        random_state: 3249917414
        C: 1.0
  - method_id: "osld"
    name: "o-SLD ($o=3, i=0.01$) on LR ($w=n, C=1.0$)"
    classifier:
      cv:
        random_state: 876
        n_estimators: 10
      method_id: "logReg"
      name: "LR ($w=n, C=1.0$)"
      classifier: "LogisticRegression"
      parameters:
        class_weight: ~
        random_state: 910122224
        C: 1.0
    parameters:
      o: 3
      λ: 0.01
N_trn: 2000
job: "amazon"
data:
  id: "roberta"
  path: "/mnt/data/amazon-oq-bk/roberta"
  type: "dense_vector"
  evaluate_real_data: true
seed: 876
