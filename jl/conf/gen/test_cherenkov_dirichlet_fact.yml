M_val: 3
outfile: "res/csv/test_cherenkov_dirichlet_fact.csv"
valfile: "res/csv/test_cherenkov_dirichlet_val_fact.csv"
N_tst: 100
M_tst: 3
configfile: "conf/gen/test_cherenkov_dirichlet_fact.yml"
dataset: "fact"
method:
  - validation_group: "cherenkov"
    method_id: "cherenkov-run"
    name: "Cherenkov RUN ($f=0.334, w=u, \\tau=0.001, J=60$)"
    transformer_parameters:
      tree_parameters:
        max_leaf_nodes: 60
        class_weight: "balanced"
        random_state: 1078380895
      fit_tree: 0.334
    transformer: "tree"
    parameters:
      τ: 0.001
  - validation_group: "positive"
    method_id: "run"
    name: "Positive RUN ($f=0.5, w=n, \\tau=0.1, J=60$)"
    transformer_parameters:
      tree_parameters:
        max_leaf_nodes: 60
        class_weight: ~
        random_state: 1078380895
      fit_tree: 0.5
    transformer: "tree"
    parameters:
      strategy: "positive"
      τ: 0.1
  - validation_group: "softmax"
    method_id: "run"
    name: "Softmax RUN ($f=0.5, w=u, \\tau=0.001, J=60$)"
    transformer_parameters:
      tree_parameters:
        max_leaf_nodes: 60
        class_weight: "balanced"
        random_state: 1078380895
      fit_tree: 0.5
    transformer: "tree"
    parameters:
      τ: 0.001
N_trn: 2000
N_val: 100
protocol:
  n_splits: 2
  sampling: "app"
job: "dirichlet"
seed: 876
