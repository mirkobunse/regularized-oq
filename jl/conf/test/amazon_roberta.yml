N_trn: 1000
M_val: 3
outfile: "res/csv/test_amazon_roberta.csv"
valfile: "res/csv/test_amazon_roberta_val.csv"
M_tst: 3
configfile: "conf/test/amazon_roberta.yml"
method:
  - val_split: 0.334
    method_id: "oqt"
    name: "OQT ($v=\\frac{1}{3}$) on LR ($w=u, C=0.001$)"
    epsilon: 1.0e-6
    classifier:
      method_id: "logReg"
      name: "LR ($w=u, C=0.001$)"
      classifier: "LogisticRegression"
      parameters:
        class_weight: "balanced"
        C: 0.001
      bagging:
        n_estimators: 10
        random_state: 3193573456
        oob_score: true
  - val_split: 0.334
    method_id: "arc"
    name: "ARC ($v=\\frac{1}{3}$) on LR ($w=u, C=0.001$)"
    classifier:
      method_id: "logReg"
      name: "LR ($w=u, C=0.001$)"
      classifier: "LogisticRegression"
      parameters:
        class_weight: "balanced"
        C: 0.001
      bagging:
        n_estimators: 10
        random_state: 3193573456
        oob_score: true
  - binning:
      method_id: "classifier"
      classifier:
        method_id: "logReg"
        name: "LR ($w=u, C=0.001$)"
        classifier: "LogisticRegression"
        parameters:
          class_weight: "balanced"
          C: 0.001
      bagging:
        n_estimators: 10
        random_state: 3193573456
        oob_score: true
    method_id: "ibu"
    smoothing:
      method_id: "polynomial"
      order: 0
      impact: 0.3
      warn: false
      avg_negative: false
    K: 1000
    name: "IBU ($o=0, i=0.3$) on LR ($w=u, C=0.001$)"
    epsilon: 1.0e-6
    stepsize:
      alpha: 1.0
      method_id: "constant"
  - binning:
      method_id: "classifier"
      classifier:
        method_id: "logReg"
        name: "LR ($w=u, C=0.001$)"
        classifier: "LogisticRegression"
        parameters:
          class_weight: "balanced"
          C: 0.001
      bagging:
        n_estimators: 10
        random_state: 3193573456
        oob_score: true
    method_id: "prun"
    K: 1000
    warn: false
    name: "RUN ($\\tau=0.03$) on LR ($w=u, C=0.001$)"
    epsilon: 1.0e-6
    ac_regularisation: false
    tau: 0.03
  - method_id: "cc"
    name: "CC on LR ($w=u, C=0.001$)"
    classifier:
      method_id: "logReg"
      name: "LR ($w=u, C=0.001$)"
      classifier: "LogisticRegression"
      parameters:
        class_weight: "balanced"
        C: 0.001
      bagging:
        n_estimators: 10
        random_state: 3193573456
        oob_score: true
  - method_id: "pcc"
    name: "PCC on LR ($w=u, C=0.001$)"
    classifier:
      method_id: "logReg"
      name: "LR ($w=u, C=0.001$)"
      classifier: "LogisticRegression"
      parameters:
        class_weight: "balanced"
        C: 0.001
      bagging:
        n_estimators: 10
        random_state: 3193573456
        oob_score: true
  - val_split: 0.25
    method_id: "acc"
    name: "ACC ($v=\\frac{1}{4}$) on LR ($w=u, C=0.001$)"
    classifier:
      method_id: "logReg"
      name: "LR ($w=u, C=0.001$)"
      classifier: "LogisticRegression"
      parameters:
        class_weight: "balanced"
        C: 0.001
      bagging:
        n_estimators: 10
        random_state: 3193573456
        oob_score: true
  - val_split: 0.25
    method_id: "pacc"
    name: "PACC ($v=\\frac{1}{4}$) on LR ($w=u, C=0.001$)"
    classifier:
      method_id: "logReg"
      name: "LR ($w=u, C=0.001$)"
      classifier: "LogisticRegression"
      parameters:
        class_weight: "balanced"
        C: 0.001
      bagging:
        n_estimators: 10
        random_state: 3193573456
        oob_score: true
  - method_id: "sld"
    name: "SLD on LR ($w=u, C=0.001$)"
    classifier:
      method_id: "logReg"
      name: "LR ($w=u, C=0.001$)"
      classifier: "LogisticRegression"
      parameters:
        class_weight: "balanced"
        C: 0.001
      bagging:
        n_estimators: 10
        random_state: 3193573456
        oob_score: true
  - method_id: "osld"
    smoothing:
      method_id: "polynomial"
      order: 0
      impact: 0.1
      warn: false
      avg_negative: false
    name: "o-SLD ($o=0, i=0.1$) on LR ($w=u, C=0.001$)"
    classifier:
      method_id: "logReg"
      name: "LR ($w=u, C=0.001$)"
      classifier: "LogisticRegression"
      parameters:
        class_weight: "balanced"
        C: 0.001
      bagging:
        n_estimators: 10
        random_state: 3193573456
        oob_score: true
  - val_split: 0.334
    method_id: "oacc"
    name: "o-ACC ($r=C_2, \\tau=0.01, v=\\frac{1}{3}$) on LR ($w=u, C=0.001$)"
    classifier:
      method_id: "logReg"
      name: "LR ($w=u, C=0.001$)"
      classifier: "LogisticRegression"
      parameters:
        class_weight: "balanced"
        C: 0.001
      bagging:
        n_estimators: 10
        random_state: 3193573456
        oob_score: true
    regularization: "curvature"
    tau: 0.01
    criterion: "mse"
  - val_split: 0.334
    method_id: "opacc"
    name: "o-PACC ($r=C_2, \\tau=0.01, v=\\frac{1}{3}$) on LR ($w=u, C=0.001$)"
    classifier:
      method_id: "logReg"
      name: "LR ($w=u, C=0.001$)"
      classifier: "LogisticRegression"
      parameters:
        class_weight: "balanced"
        C: 0.001
      bagging:
        n_estimators: 10
        random_state: 3193573456
        oob_score: true
    regularization: "curvature"
    tau: 0.01
    criterion: "mse"
protocol:
  n_splits: 2
  sampling: "app"
job: "amazon"
data:
  id: "roberta"
  path: "/mnt/data/amazon-oq-bk/roberta"
  type: "dense_vector"
seed: 876
